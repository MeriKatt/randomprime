name: Rust

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

env:
  CARGO_TERM_COLOR: always

jobs:
  build_linux:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Build
      run: cargo build --verbose
    - name: Run tests
      run: cargo test --verbose
      
  build_windows:

    runs-on: windows-latest


    steps:
    - uses: actions/checkout@v2
    - uses: actions-rs/toolchain@v1.0.1
      with:
        toolchain: powerpc-unknown-linux-gnu
    - uses: actions-rs/cargo@v1.0.1
      with:
        command: build
        args: --release
      
  build_mac:

    runs-on: macOS-latest

    steps:
    - uses: actions/checkout@v2
    - name: Build
      run: cargo build --verbose
    - name: Run tests
      run: cargo test --verbose
